<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>IP-Final-Activity-Calculator object</title>
</head>
<body>
<script>

 function add(num1,num2){
    try{
       return Number (num1) + Number (num2);
    }catch(error){
        console.log('Error! Invalid input for Addition! ' + error);
    }
 }
 function subtract(num1,num2){
    try{
       return Number (num1) - Number (num2);
    }catch(error){
        console.log('Error! Invalid input for Subtraction! ' + error);
    }
 }
 function multiplication(num1,num2){
    try{
       return Number (num1) * Number (num2);
    }catch(error){
        console.log('Error! Invalid input for Multiplication! ' + error);
    }
 }
 function division(num1,num2){
    try{
        if(num2 == 0){
            throw new Error("Cannot divide by zero")
        }
       return Number (num1) / Number (num2);
    }catch(error){
        console.log('Error! Invalid input for Division! ' + error);
        return "Error Occured";
    }
 }
const num1 = 100;
const num2=50;
console.log(add (num1,num2))
console.log(subtract(num1,num2))
console.log(multiplication(num1,num2))
console.log(division(num1,num2))

</script>
</body>
</html>
